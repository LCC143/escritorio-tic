<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio Windows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="fondo">
        </div>

        <div class="icono" style="top: 0px; left: 10px;">
            <img src="ModernXP-75-Trash-icon.png" alt="Papelera de reciclaje">
            <span class="nombre-app nombre-app-1">papelera</span>
        </div>
        <div class="icono" style="top: 100px; left: 10px;">
            <img src="XPIcon.webp" alt="este equipo">
            <span class="nombre-app nombre-app-1">este equipo</span>
        </div>
        <div class="icono" style="top: 200px; left: 10px;">
            <img src="google.png" alt="este equipo">
            <span class="nombre-app nombre-app-1">google</span>
        </div>
        <div class="icono" style="top: 300px; left: 10px;">
            <img src="discord.ico" alt="este equipo">
            <span class="nombre-app nombre-app-1">discord</span>
        </div>
        <div class="icono" style="top: 400px; left: 10px;" onclick="abrirVentana()">
            <img src="Steam_icon_logo.svg.png" alt="este equipo">
            <span class="nombre-app nombre-app-1">steam</span>
        </div>
    </div>
    <div id="taskbar">
    </div>

    <div id="hora" class="hora"></div>
    <div id="fecha" class="fecha"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
